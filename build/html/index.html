<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Growtask</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../css/style.css" media="all"/>
    <script async="async" src="../js/bundle.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__mobile"><a href="#"><img src="../../images/Logo.svg"/></a>
        <button class="toggle"><img src="../../images/icons/menu_open.svg"/></button>
      </div>
      <div class="header__menu-items">
        <ul class="header__menu-items__list">
          <li class="header__menu-items__list__item"><a href="#">Главная</a></li>
          <li class="header__menu-items__list__item"><a href="#">Слайдер</a></li>
          <li class="header__menu-items__list__item"><a href="#">Карточки</a></li>
          <li class="header__menu-items__list__item"><a href="#">Форма</a></li>
          <li class="header__menu-items__list__item"><a href="#">Список</a></li>
          <li class="header__menu-items__list__item"><a href="#">Модалка</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="modal-block">
        <div class="modal-block__mobile">
          <div class="modal-block__mobile__text">
            <h1>GROWTASK</h1>
            <h2>Тестовое задание</h2>
          </div><img src="../../images/Modal-pic.png" alt=""/>
          <div class="modal-block__mobile__button">
            <div id="modal-window-mobile" style="display:none"><img class="modal-img" src="../img/modal_mobile.png"/></div>
            <button data-fancybox="dialog" data-src="#modal-window-mobile">Модальное окно</button>
          </div>
        </div><img src="../../images/Modal-pic2.png" alt=""/>
      </div>
      <div class="slider">
        <h1 class="slider__header">Слайдер</h1>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../../images/slider-img.png" alt=""/></div>
            <div class="swiper-slide"><img src="../../images/slider-img.png" alt=""/></div>
            <div class="swiper-slide"><img src="../../images/slider-img.png" alt=""/></div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
      <script src="../js/bundle.js"></script>
    </main>
  </body>
</html>
